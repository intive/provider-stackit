                  "project_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
                  "user_data": "${file(\"${path.module}/cloud-init.yaml\")}"
                }
              references:
                keypair_name: stackit_key_pair.keypair.name
              dependencies:
                stackit_key_pair.keypair: |-
                    {
                      "name": "example-key-pair",
                      "public_key": "${chomp(file(\"path/to/id_rsa.pub\"))}"
                    }
            - name: boot-from-volume
              manifest: |-
                {
                  "availability_zone": "eu01-1",
                  "boot_volume": {
                    "size": 64,
                    "source_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
                    "source_type": "image"
                  },
                  "keypair_name": "example-keypair",
                  "machine_type": "g2i.1",
                  "name": "example-server",
                  "project_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
                }
            - name: boot-from-volume
              manifest: |-
                {
                  "availability_zone": "eu01-1",
                  "boot_volume": {
                    "source_id": "${stackit_volume.example-volume.volume_id}",
                    "source_type": "volume"
                  },
                  "keypair_name": "${stackit_key_pair.keypair.name}",
                  "machine_type": "g2i.1",
                  "name": "example-server",
                  "project_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
                }
              references:
                keypair_name: stackit_key_pair.keypair.name
              dependencies:
                stackit_volume.example-volume: |-
                    {
                      "availability_zone": "eu01-1",
                      "name": "example-volume",
                      "project_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
                      "size": 12,
                      "source": {
                        "id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
                        "type": "image"
                      }
                    }
            - name: server-with-network
              manifest: |-
                {
                  "boot_volume": {
                    "size": 64,
                    "source_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
                    "source_type": "image"
                  },
                  "keypair_name": "${stackit_key_pair.keypair.name}",
                  "machine_type": "g2i.1",
                  "name": "example-server",
                  "network_interfaces": [
                    "${stackit_network_interface.nic.network_interface_id}"
                  ],
                  "project_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
                }
              references:
                keypair_name: stackit_key_pair.keypair.name
                network_interfaces: stackit_network_interface.nic.network_interface_id
              dependencies:
                stackit_network.network: |-
                    {
                      "ipv4_prefix_length": 24,
                      "name": "example-network",
                      "nameservers": [
                        "192.0.2.0",
                        "198.51.100.0",
                        "203.0.113.0"
                      ],
                      "project_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
                    }
                stackit_network_interface.nic: |-
                    {
                      "network_id": "${stackit_network.network.network_id}",
                      "project_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
                      "security_group_ids": [
                        "${stackit_security_group.sec-group.security_group_id}"
                      ]
                    }
                stackit_public_ip.public-ip: |-
                    {
                      "network_interface_id": "${stackit_network_interface.nic.network_interface_id}",
                      "project_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
                    }
                stackit_security_group.sec-group: |-
                    {
                      "name": "example-security-group",
                      "project_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
                      "stateful": true
                    }
                stackit_security_group_rule.rule: |-
                    {
                      "direction": "ingress",
                      "ether_type": "IPv4",
                      "project_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
                      "security_group_id": "${stackit_security_group.sec-group.security_group_id}"
                    }
            - name: server-with-volume
              manifest: |-
                {
                  "availability_zone": "eu01-1",
                  "boot_volume": {
                    "size": 64,
                    "source_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
                    "source_type": "image"
                  },
                  "keypair_name": "${stackit_key_pair.keypair.name}",
                  "machine_type": "g2i.1",
                  "name": "example-server",
                  "project_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
                }
              references:
                keypair_name: stackit_key_pair.keypair.name
              dependencies:
                stackit_server_volume_attach.attach_volume: |-
                    {
                      "project_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
                      "server_id": "${stackit_server.server-with-volume.server_id}",
                      "volume_id": "${stackit_volume.example-volume.volume_id}"
                    }
                stackit_volume.example-volume: |-
                    {
                      "availability_zone": "eu01-1",
                      "name": "example-volume",
                      "performance_class": "storage_premium_perf6",
                      "project_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
                      "size": 12
                    }
            - name: user-data
              manifest: |-
                {
                  "boot_volume": {
                    "size": 64,
                    "source_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
                    "source_type": "image"
                  },
                  "keypair_name": "${stackit_key_pair.keypair.name}",
                  "machine_type": "g2i.1",
                  "name": "example-server",
                  "project_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
                  "user_data": "#!/bin/bash\n/bin/su"
                }
              references:
                keypair_name: stackit_key_pair.keypair.name
            - name: user-data-from-file
              manifest: |-
                {
                  "boot_volume": {
                    "size": 64,
                    "source_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
                    "source_type": "image"
                  },
                  "keypair_name": "${stackit_key_pair.keypair.name}",
                  "machine_type": "g2i.1",
                  "name": "example-server",
                  "project_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
                  "user_data": "${file(\"${path.module}/cloud-init.yaml\")}"
                }
              references:
                keypair_name: stackit_key_pair.keypair.name
            - name: example
              manifest: |-
                {
                  "availability_zone": "xxxx-x",
                  "boot_volume": {
                    "size": 64,
                    "source_id": "59838a89-51b1-4892-b57f-b3caf598ee2f",
                    "source_type": "image"
                  },
                  "machine_type": "g2i.1",
                  "name": "example-server",
                  "network_interfaces": [
                    "${stackit_network_interface.example.network_interface_id}"
                  ],
                  "project_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
                }
              references:
                network_interfaces: stackit_network_interface.example.network_interface_id
        argumentDocs:
            affinity_group: (String) The affinity group the server is assigned to.
            availability_zone: (String) The availability zone of the server.
            boot_volume: (Attributes) The boot volume for the server (see below for nested schema)
            created_at: (String) Date-time when the server was created
            delete_on_termination: (Boolean) Delete the volume during the termination of the server. Only allowed when source_type is image.
            desired_status: '(String) The desired status of the server resource. Possible values are: active, inactive, deallocated.'
            id: (String) Terraform's internal resource ID. It is structured as "project_id,server_id".
            image_id: (String) The image ID to be used for an ephemeral disk on the server.
            keypair_name: (String) The name of the keypair used during server creation.
            labels: (Map of String) Labels are key-value string pairs which can be attached to a resource container
            launched_at: (String) Date-time when the server was launched
            machine_type: (String) Name of the type of the machine for the server. Possible values are documented in Virtual machine flavors
            name: (String) The name of the server.
            network_interfaces: (List of String) The IDs of network interfaces which should be attached to the server. Updating it will recreate the server.
            performance_class: (String) The performance class of the server.
            project_id: (String) STACKIT project ID to which the server is associated.
            server_id: (String) The server ID.
