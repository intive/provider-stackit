        name: stackit_server
        title: stackit_server Resource - stackit
        examples:
            - name: user-data-from-file
              manifest: |-
                {
                  "boot_volume": {
                    "size": 64,
                    "source_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
                    "source_type": "image"
                  },
                  "keypair_name": "${stackit_key_pair.keypair.name}",
                  "machine_type": "g2i.1",
